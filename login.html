<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOGIN</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type='text/css' href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
         <form action="login" method="post">
             {% csrf_token %}
                <input tyoe="text" name="username" placeholder="username"><br><br>
                <input tyoe="password" name="password" placeholder="password"><br><br>
                <input type="Submit" >
         </form>
         <div>
            {% for message in messages%}
                <h3> {{message}} </h3>
            {% endfor %}
         </div>
    </body>
</html>
